<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module"></script>

    <title>Shuttle vs. Aliens</title>
</head>

<body>
    <div class="game-section">
        <div class="game-start">Press to start</div>
        <div class="game-over hide"></div>
        <div class="hit-by hide"></div>
        <div class="game-area">
            <div class="game-score"><span class="points">0</span> points</div>
            <div class="game-info">Ufos and grays can be defeated.Avoid the planets and solar. Collect the stars :)
            </div>
            <div class="controls">Use <img class="anim" src="./images/icons8-arrow-keys-64.png"> to navigate and
                <img class="anim" src="./images/icons8-space-key-48.png"> to shoot
            </div>

        </div>
    </div>
</body>

</html>
